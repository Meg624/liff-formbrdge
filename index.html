<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    body {
      background-color: #06C755;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    const LIFF_ID = "2008019087-kwZKsT3i";
    const FORMBRIDGE_URL = "https://a1df22ff.form.kintoneapp.com/public/adeadd451913848c81783ab52470a69da29926e802cdda7b02ca55d317c4e408";

    liff.init({ liffId: LIFF_ID })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        return liff.getProfile();
      })
    .then((profile) => {
  if (!profile) {
    alert("プロフィール取得失敗");
    return;
  }
  const lineUid = profile.userId;
  alert("取得したUID: " + lineUid); // デバッグ用
  window.location.replace(FORMBRIDGE_URL + "?line_uid=" + lineUid);
})
      })
      .catch((err) => {
        console.error("エラー:", err);
        alert("エラー: " + err.message);
      });
  </script>
</body>
</html>
