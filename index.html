<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    body {
      background-color: #06C755;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    const LIFF_ID = "ここにLIFF IDを貼り付け";
    const FORMBRIDGE_URL = "ここにFormBridgeのURLを貼り付け";

    liff.init({ liffId: LIFF_ID })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        return liff.getProfile();
      })
      .then((profile) => {
        if (!profile) return;
        const lineUid = profile.userId;
        window.location.replace(FORMBRIDGE_URL + "?line_uid=" + lineUid);
      })
      .catch((err) => {
        console.error("エラー:", err);
        alert("エラー: " + err.message);
      });
  </script>
</body>
</html>
